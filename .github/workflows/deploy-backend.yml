name: Deploy Node Backend to Azure Web App

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AZURE_WEBAPP_NAME: college-events-portal-api-dev     # must match azurerm_linux_web_app.backend.name
      AZURE_RG_NAME: college-events-portal-rg-dev          # optional, for reference only
      NODE_VERSION: "20"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      # If you want to copy React build into backend, add steps here to build frontend
      # and move build/ into backend/public or similar.

      - name: Archive backend
        run: |
          cd backend
          zip -r ../backend.zip .

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: backend.zip
